name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git lua5.4 liblua5.4-dev libgl1-mesa-dev libglu1-mesa-dev libglfw3-dev xvfb

      - name: Build and run tests under Xvfb
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 0.5
          make test
